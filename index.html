<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Forest Runner</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
        <audio id="jumpAudio">
            <source src="./sounds/jump.mp3" type="audio/mpeg">
        </audio>
        <audio id="deadAudio">
            <source src="./sounds/dead.mp3" type="audio/mpeg">
        </audio>
        <div id="hole-container">
            <div id="hole"></div>
        </div>
        <div id="menu">
            <button id="start">
                Play
            </button>
        </div>
        <section id="game">
            <div class="back-ground"id='bg5'></div>
            <div class="back-ground"id='bg4'></div>
            <div class="back-ground"id='bg3'></div>
            <div class="back-ground"id='bg2'></div>
            <div class="back-ground"id='bg1'></div>
            <div id="score">Score:</div>
            <div id="top-score">Top Score:</div>
            <div class="obstacle wide"></div>
            <div class="obstacle tall"></div>
            <div id="player" class="walk">
            </div>
            <div id="floor"></div>
        </section>
        <script src="./script.js" async defer></script>
    </body>
</html>
